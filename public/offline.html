<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - GrabtoGo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
            opacity: 0.9;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border-color: transparent;
        }

        .retry-btn:hover {
            background: white;
        }

        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .icon {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon pulse">
            ðŸ“±
        </div>

        <h1>You're Offline</h1>

        <p>
            It looks like you don't have an internet connection right now.
            Don't worry, you can still browse some content that's been saved on your device.
        </p>

        <div class="buttons">
            <button class="retry-btn" onclick="retryConnection()">
                Try Again
            </button>

            <button onclick="goHome()">
                Go to Home
            </button>

            <button onclick="viewCachedContent()">
                View Saved Content
            </button>
        </div>

        <div class="status" id="status">
            Checking connection...
        </div>
    </div>

    <script>
        let isOnline = navigator.onLine;
        let retryCount = 0;
        const maxRetries = 3;

        function updateStatus() {
            const statusEl = document.getElementById('status');

            if (navigator.onLine) {
                statusEl.textContent = 'Connection restored! Redirecting...';
                statusEl.style.color = '#90EE90';

                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                statusEl.textContent = `No connection detected. Retry ${retryCount}/${maxRetries}`;
                statusEl.style.color = 'rgba(255, 255, 255, 0.8)';
            }
        }

        function retryConnection() {
            if (retryCount < maxRetries) {
                retryCount++;
                updateStatus();

                // Simulate checking connection
                setTimeout(() => {
                    if (navigator.onLine) {
                        window.location.reload();
                    } else {
                        updateStatus();
                    }
                }, 1000);
            } else {
                alert('Maximum retry attempts reached. Please check your internet connection.');
            }
        }

        function goHome() {
            window.location.href = '/';
        }

        function viewCachedContent() {
            // This would navigate to a cached content page
            // For now, just try to go to the main page
            window.location.href = '/';
        }

        // Listen for online/offline events
        window.addEventListener('online', () => {
            isOnline = true;
            updateStatus();
        });

        window.addEventListener('offline', () => {
            isOnline = false;
            updateStatus();
        });

        // Initial status check
        updateStatus();

        // Periodic connection check
        setInterval(() => {
            // Try to fetch a small resource to check connection
            fetch('/manifest.json', {
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(() => {
                if (!navigator.onLine) {
                    // Connection restored but navigator.onLine not updated yet
                    window.location.reload();
                }
            })
            .catch(() => {
                // Still offline
            });
        }, 5000);
    </script>
</body>
</html>
